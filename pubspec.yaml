name: event_user
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  dartz: ^0.10.1
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  flutter_easyloading: ^3.0.5
  freezed_annotation: ^3.0.0
  get_it: ^8.0.3
  get_storage: ^2.1.1
  http: ^1.4.0
  jwt_decoder: ^2.0.1
  page_transition: ^2.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.15
  freezed: ^3.0.6

flutter:
  uses-material-design: true

  assets: 
    - assets/images/

  fonts:
    - family: Poppins
      fonts:
        - asset:  assets/fonts/Poppins-Regular.ttf
        - asset:  assets/fonts/Poppins-Medium.ttf
          weight: 500

